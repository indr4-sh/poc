apiVersion: v1
kind: Pod
metadata:
  name: simple-pod
  labels: 
    app: simple-pod
    color: blue
spec: 
  container:
  - name: my-app-container
    image: nginx:latest
    ports:
    - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: my-service
  labels:
    color: blue
spec:
  selector:
    app: simple-pod
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 80
  type: LoadBalancer
